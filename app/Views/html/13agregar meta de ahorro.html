<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar meta de ahorro</title>
    <link rel="stylesheet" href="css/13agregar meta de ahorro.css">
    <script src="js/13agregar meta de ahorro.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Agregar meta de ahorro</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre-ingreso">Nombre meta de ahorro</label>
                    <input type="text" id="nombre-ingreso" name="nombre-ingreso" required>
                </div>
                <div class="form-group">
                    <label for="monto">Monto Ahorrar</label>
                    <input type="number" id="monto" name="monto" required>
                </div>
                <div class="form-group">
                    <label for="monto">Monto Actual</label>
                    <input type="number" id="monto" name="monto" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha Inicio</label>
                    <div class="date-inputs">
                        <input type="number" id="dia" name="dia" placeholder="Día" min="1" max="31" required>
                        <input type="number" id="mes" name="mes" placeholder="Mes" min="1" max="12" required>
                        <input type="number" id="año" name="año" placeholder="Año" required>
                    </div>
                </div>
                    <div class="form-group">
                        <label for="fecha">Fecha Fin</label>
                        <div class="date-inputs">
                            <input type="number" id="dia" name="dia" placeholder="Día" min="1" max="31" required>
                            <input type="number" id="mes" name="mes" placeholder="Mes" min="1" max="12" required>
                            <input type="number" id="año" name="año" placeholder="Año" required>
                        </div>
                </div>
                <a href="12metas de ahorro.html" class="submit-button">Guardar</a>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2024 Money Minder.</p>
    </footer>
</body>
</html>
