<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Gasto</title>
    <link rel="stylesheet" href="css/11editar gasto.css">
    <script src="js/11editar gasto.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Editar Gasto</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre-gasto">Nombre Gasto</label>
                    <input type="text" id="nombre-gasto" name="nombre-gasto" required>
                </div>
                <div class="form-group">
                    <label for="monto">Monto</label>
                    <input type="number" id="monto" name="monto" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <div class="date-inputs">
                        <input type="number" id="dia" name="dia" placeholder="Día" min="1" max="31" required>
                        <input type="number" id="mes" name="mes" placeholder="Mes" min="1" max="12" required>
                        <input type="number" id="año" name="año" placeholder="Año" required>
                    </div>
                </div>
                <a href="9gastos.html" class="submit-button">Guardar</a>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2024 Money Minder.</p>
    </footer>
</body>
</html>
