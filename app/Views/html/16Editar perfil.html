<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="css/16editar perfil.css" />
  </head>
  <body>
    <main>
      <section class="form-container">
        <img src="img/logo.jpeg" alt="Money Minder Logo" class="logo-login" />
        <h1>Editar Perfil</h1>
        <form
          id="registration-form"
          action="17notificación editar perfil.html"
          method="post"
        >
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />
          <div id="tooltip-nombre" class="tooltip"></div>

          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required />
          <div id="tooltip-apellido" class="tooltip"></div>

          <label for="fecha-nacimiento">Fecha de nacimiento</label>
          <input
            type="date"
            id="fecha-nacimiento"
            name="fecha-nacimiento"
            required
          />
          <div id="tooltip-fecha-nacimiento" class="tooltip"></div>

          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" required />
          <div id="tooltip-correo" class="tooltip"></div>

          <div id="button-container">
            <button id="register-button" type="submit">Guardar</button>
          </div>
        </form>
      </section>
      <section class="right-side"></section>
    </main>
    <script src="js/16editar perfil.js"></script>
  </body>
</html>
